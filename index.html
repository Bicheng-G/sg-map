    <style>
      * {
        box-sizing: border-box;
      }
      body {
        background-color: #F7F2E8;
        position: absolute;
        overflow: hidden;
        font-family: 'Avenir', Helvetica, Arial, sans-serif;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;

        transition-timing-function: ease-out;
        transition-property: background-color;
        transition-duration: 3s;
      }
      #canvas, body{
        margin: 0;
        position: absolute;
        width: 100%;
        height: 100%;
        top: 0;
        bottom: 0;
        left: 0;
        right: 0;
      }
      /* Keep this for hiding scrollbars during load */
      body.loading-active {
        overflow: hidden;
      }

      /* Simple Loader Styles */
      #simple-loader {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: #F7F2E8; /* Match body background */
        display: flex;
        justify-content: center;
        align-items: center;
        z-index: 9999; /* Ensure it's on top */
        opacity: 1;
        transition: opacity 0.5s ease-out;
      }

      #simple-loader.hidden {
        opacity: 0;
        pointer-events: none; /* Prevent interaction when hidden */
      }

      #simple-loader .dot {
        width: 12px;
        height: 12px;
        margin: 0 6px;
        background-color: #333; /* Dark grey/black for dots */
        border-radius: 50%;
        animation: pulse 1.4s infinite ease-in-out both;
      }

      #simple-loader .dot:nth-child(1) {
        animation-delay: -0.32s;
      }

      #simple-loader .dot:nth-child(2) {
        animation-delay: -0.16s;
      }

      @keyframes pulse {
        0%, 80%, 100% {
          transform: scale(0.5);
          opacity: 0.5;
        }
        40% {
          transform: scale(1.0);
          opacity: 1;
        }
      }
      /* End Simple Loader Styles */

      /* Styles for Lottie Container - REMOVED */
      /* #lottie-container { ... } */
      /* #lottie-container.hidden { ... } */
      /* #dotlottie-canvas { ... } */
    </style>
