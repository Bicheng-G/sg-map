    <style>
      * {
        box-sizing: border-box;
      }
      body {
        background-color: #F7F2E8;
        position: absolute;
        overflow: hidden;
        font-family: 'Avenir', Helvetica, Arial, sans-serif;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;

        transition-timing-function: ease-out;
        transition-property: background-color;
        transition-duration: 3s;
      }
      #canvas, body{
        margin: 0;
        position: absolute;
        width: 100%;
        height: 100%;
        top: 0;
        bottom: 0;
        left: 0;
        right: 0;
      }
      /* Keep this for hiding scrollbars during load */
      body.loading-active {
        overflow: hidden;
      }

      /* Styles for Lottie Container */
      #lottie-container {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: #F7F2E8; /* Match body background */
        display: flex;
        justify-content: center;
        align-items: center;
        z-index: 9999; /* Ensure it's on top */
        transition: opacity 0.5s ease-out;
        opacity: 1; /* Start visible */
      }

      #lottie-container.hidden {
        opacity: 0;
        pointer-events: none; /* Prevent interaction when hidden */
      }

      #dotlottie-canvas {
        width: 300px; /* As per your instructions */
        height: 300px; /* As per your instructions */
      }
    </style>
